name: Refresh Dashboard Data

on:
  workflow_dispatch:
    inputs:
      triggered_by:
        description: 'Who triggered this refresh'
        required: false
        default: 'manual'

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas openpyxl numpy

      - name: Download Excel from Google Sheets
        run: |
          FILE_ID="${{ secrets.GDRIVE_FILE_ID }}"
          OUTPUT="app/data/resultados_unificado.xlsx"
          echo "Downloading Excel from Google Sheets (ID: ${FILE_ID})..."
          curl -L "https://docs.google.com/spreadsheets/d/${FILE_ID}/export?format=xlsx" \
            -o "${OUTPUT}"
          # Verify download
          if [ ! -f "$OUTPUT" ] || [ ! -s "$OUTPUT" ]; then
            echo "ERROR: Excel download failed or is empty"
            exit 1
          fi
          echo "Downloaded successfully ($(du -h $OUTPUT | cut -f1))"

      - name: Run data processor
        working-directory: app
        run: |
          python scripts/data_processor.py

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/src/lib/salones_data.json
          if git diff --staged --quiet; then
            echo "No changes detected in salones_data.json â€” data is up to date"
          else
            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
            git commit -m "data: auto-refresh salones_data.json [${TIMESTAMP}]"
            git push
            echo "Data pushed successfully"
          fi
